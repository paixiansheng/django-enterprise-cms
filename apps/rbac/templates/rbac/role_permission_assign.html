<!-- apps/rbac/templates/rbac/role_permission_assign.html -->
{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>给角色分配权限</title>
    <link rel="stylesheet" href="/static/plugins/bootstrap/css/bootstrap.min.css">
    <style> .admin-container { margin-top: 30px; max-width: 800px; } </style>
</head>
<body>
    <div class="container admin-container mx-auto">
        <h3 class="mb-4">给角色「{{ role_obj.role_name }}」分配权限</h3>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">可选权限（可多选）</label>
                <div class="border p-3 rounded" style="max-height: 400px; overflow-y: auto;">
                    {% for perm in all_permissions %}
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" name="perm_ids"
                                   id="perm_{{ perm.id }}" value="{{ perm.id }}"
                                   {% if perm.id in role_perm_ids %}checked{% endif %}>
                            <label class="form-check-label" for="perm_{{ perm.id }}">
                                {{ perm.permission_name }}（{{ perm.permission_code }}）- {{ perm.url_path|default:"无路由" }}
                            </label>
                        </div>
                    {% empty %}
                        <div class="text-muted">暂无可选权限，请先创建权限</div>
                    {% endfor %}
                </div>
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">保存分配</button>
                <a href="{% url 'rbac:role_list' %}" class="btn btn-outline-secondary">取消</a>
            </div>
        </form>
    </div>
    <script src="/static/plugins/jquery/jquery.min.js"></script>
    <script src="/static/plugins/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
