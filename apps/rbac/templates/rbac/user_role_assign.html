<!-- apps/rbac/templates/rbac/user_role_assign.html -->
{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>给用户分配角色</title>
    <link rel="stylesheet" href="/static/plugins/bootstrap/css/bootstrap.min.css">
    <style> .admin-container { margin-top: 30px; max-width: 600px; } </style>
</head>
<body>
    <div class="container admin-container mx-auto">
        <h3 class="mb-4">给用户「{{ user_obj.username }}」分配角色</h3>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">可选角色（可多选）</label>
                <div class="border p-3 rounded">
                    {% for role in all_roles %}
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" name="role_ids" 
                                   id="role_{{ role.id }}" value="{{ role.id }}"
                                   {% if role.id in user_role_ids %}checked{% endif %}>
                            <label class="form-check-label" for="role_{{ role.id }}">
                                {{ role.role_name }} - {{ role.description|default:"无描述" }}
                            </label>
                        </div>
                    {% empty %}
                        <div class="text-muted">暂无可选角色，请先创建角色</div>
                    {% endfor %}
                </div>
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">保存分配</button>
                <a href="{% url 'users:user_list' %}" class="btn btn-outline-secondary">取消</a>
            </div>
        </form>
    </div>
    <script src="/static/plugins/jquery/jquery.min.js"></script>
    <script src="/static/plugins/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
