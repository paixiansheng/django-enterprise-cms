<!-- apps/rbac/templates/rbac/role_confirm_delete.html -->
{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>删除角色</title>
    <link rel="stylesheet" href="/static/plugins/bootstrap/css/bootstrap.min.css">
    <style> .admin-container { margin-top: 30px; max-width: 600px; } </style>
</head>
<body>
    <div class="container admin-container mx-auto">
        <h3 class="mb-4">确认删除角色</h3>
        <div class="alert alert-warning" role="alert">
            您确定要删除角色「{{ object.role_name }}」吗？此操作不可撤销！
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-danger">确认删除</button>
                <a href="{% url 'rbac:role_list' %}" class="btn btn-outline-secondary">取消</a>
            </div>
        </form>
    </div>
</body>
</html>
